<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan-Contact</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58cebb13a8.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-area">
            <div class="hidden">
                <a href="./" class="logo-anchor">
                    <p  class="logo">
                        Ethan Zhou
                    </p>
                </a>
            </div>
            <a href="" class="mobile-nav-anchor">
                <i class="fas fa-bars"></i>
            </a>
            <nav class="mobile-nav">
                <a href="" class="mobile-nav-anchor">
                    <i class="fas fa-times" style="color: #aaa;"></i>
                </a>
                <a class = "nav-item" href="./">
                    Home
                    </a>
                    <a class = "nav-item" href="./about">
                        About
                    </a>
                    <a class = "nav-item" href="./contact">
                        Contact
                    </a>
            </nav>
            <nav class="desktop-nav">
                <a class = "nav-item hidden" href="./">
                Home
                </a>
                <a class = "nav-item hidden" href="./about">
                    About
                </a>
                <a class = "nav-item hidden" href="./contact">
                    Contact
                </a>
            </nav>
        </div>
        <section class="card hidden">
            <div class="contact">
                <p class="contact-title">
                    Contact Us
                </p>
                <form class="contact-form">
                    <input type="name" required name="name" class="contact-input-field" placeholder="Enter your name here...">
                    <textarea name="message" cols="30" rows="10" placeholder="Enter your message here..." class="contact-input-field contact-message" maxlength="500"></textarea>
                    <button id="submit-button" class="contact-input-field g-recaptcha" data-sitekey="6LeSTtsZAAAAANori3oK7H1jToUHx8xhtR-mZsAi" data-callback='onContactFormSubmit' data-action='submit'>Submit</button>
                </form>
            </div>
        </section>
    </header>
</body>
</html>
